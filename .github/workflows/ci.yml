# .github/workflows/ci.yml
name: CI

on:
  workflow_call:
    inputs:
      run-tests:
        required: false
        type: boolean
        default: true
    outputs:
      build-success:
        description: "Build success status"
        value: ${{ jobs.ci.outputs.build-success }}

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
    
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.configureondemand=true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile check
        run: ./gradlew compileJava compileTestJava --parallel --daemon

      - name: Run tests
        if: ${{ inputs.run-tests }}
        run: ./gradlew test --parallel --daemon

      - name: Build with Gradle
        id: build
        run: ./gradlew build -x test --parallel --daemon
