# application-prod.yml (운영용 - EC2에서 MySQL 사용)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/checkus?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: checkus_user
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never  # 운영에서는 스키마 자동 생성 비활성화